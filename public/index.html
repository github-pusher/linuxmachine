<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta
      name="description"
      content="Diaries of a self-taught designer-coder."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>LINUXMACHINE</title>
    <script defer src="%PUBLIC_URL%/viewport.js"></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/loading.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ubuntu Font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <div class="loading-indicator">
          <div class="circle"></div>
          <div class="circle" style="--rotate: 30deg; --delay: -1.1s"></div>
          <div class="circle" style="--rotate: 60deg; --delay: -1s"></div>
          <div class="circle" style="--rotate: 90deg; --delay: -0.9s"></div>
          <div class="circle" style="--rotate: 120deg; --delay: -0.8s"></div>
          <div class="circle" style="--rotate: 150deg; --delay: -0.7s"></div>
          <div class="circle" style="--rotate: 180deg; --delay: -0.6s"></div>
          <div class="circle" style="--rotate: 210deg; --delay: -0.5s"></div>
          <div class="circle" style="--rotate: 240deg; --delay: -0.4s"></div>
          <div class="circle" style="--rotate: 270deg; --delay: -0.3s"></div>
          <div class="circle" style="--rotate: 300deg; --delay: -0.2s"></div>
          <div class="circle" style="--rotate: 330deg; --delay: -0.1s"></div>
        </div>
      </div>
    </div>
  </body>
</html>
